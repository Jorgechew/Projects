<body>
  <div class="container">



    <h1 class="text-center" id="title">Javabank</h1>

    <h3 style="color: rgba(23, 136, 229, 0.817); font-weight: bold;">Customer Management</h3>

    <table class="table table-striped" id="customer-management-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="phoneInput" placeholder="Phone">
            </div>
          </div>
        </td>
      </tr>
    </table>

  <div>
    <button id="addButton" type="button" class="btn btn-success" >Add</button>
    <button id="update" type="button" class="btn btn-primary">Update</button>
    <button id="reset" type="button" class="btn btn-warning">Reset</button>
    

  </div>





    <h3 style="color: rgba(23, 136, 229, 0.817); font-weight: bold;">Customer List</h3>
    <table class="table table-striped" id="users-table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </table>
  </div>
