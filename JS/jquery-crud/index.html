 <h1 class="text-center">JavaBank</h1>


      <h3 class="text-info">Customer Management</h3>
      <table id="customer-list-info" class="table table-striped table-bordered">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>

        <div class="input-group">
          <tr>

          <td><input id="lastName"type="text" class="form-control" placeholder="LAST NAME"></td>
          <td><input id="email" type="email" class="form-control" placeholder="EMAIL"></td>

        </tr>
      </div>

      </div>
      </table>

    
       <div class="buttons">

        <button id ="buttonReset" type="button" class="btn btn-info">Reset</button>
        </div>
    
      


      <h3 class="text-info">List of Customers:</h3>

          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Edit</th>
